<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
        <title>Etch-a-sketch</title>
    </head>
    <body>

        <div id="tools">
            <button id="gridLines">Grid Lines</button>
            <button id="clear">Clear</button>
            <button id="pipette">Pipette</button>
        </div>

        <div id="gridElements">
            <div id="grid"></div>
            <div id="gridSize">
                <input id="gridSizeSlider" type="range" min="16" max="64" step="16" value="16">
                <span id="gridSizeValue"></span>
                <button id="gridSizeButton">CONFIRM</button>
            </div>
        </div>
        
        <div id="brushColor">
            <div id="currentColorSection">
                <div class="heading">Current Color:</div>
                <div id="currentColor">
                </div>
            </div>
            <div id="colorPickerSection">
                <div class="heading">Color Picker:</div>
                <input id="colorPicker" type="color">
            </div>
            <div id="defaultColorSection">
                <div class="heading">Default Colors:</div>
                <div id="defaultColors"></div>
            </div>
            <div id="recentColorSection">
                <div class="heading">Recent Colors:</div>
                <div id="recentColors"></div>
            </div>
            
        </div>
        
    </body>
</html>
